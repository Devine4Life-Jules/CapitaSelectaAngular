<div style="max-width: 600px; margin: 2rem auto; padding: 2rem; font-family: Arial, sans-serif;">
  <h1>Simple Form Demo (Template-Driven)</h1>
  
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">
    
    <div style="margin-bottom: 1rem;">
      <label style="display: block; margin-bottom: 0.5rem;">Name:</label>
      <input 
        type="text" 
        [(ngModel)]="user.name" 
        name="name"
        style="width: 100%; padding: 0.5rem; font-size: 1rem;"
      />
    </div>

    <div style="margin-bottom: 1rem;">
      <label style="display: block; margin-bottom: 0.5rem;">Email:</label>
      <input 
        type="email" 
        [(ngModel)]="user.email" 
        name="email"
        style="width: 100%; padding: 0.5rem; font-size: 1rem;"
      />
    </div>

    <div style="margin-bottom: 1rem;">
      <label style="display: block; margin-bottom: 0.5rem;">Age:</label>
      <input 
        type="number" 
        [(ngModel)]="user.age" 
        name="age"
        style="width: 100%; padding: 0.5rem; font-size: 1rem;"
      />
    </div>

    <div style="margin-bottom: 1rem;">
      <label style="display: block; margin-bottom: 0.5rem;">Country:</label>
      <select 
        [(ngModel)]="user.country" 
        name="country"
        style="width: 100%; padding: 0.5rem; font-size: 1rem;"
      >
        <option value="">Select a country</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Belgium">Belgium</option>
        <option value="France">France</option>
      </select>
    </div>

    <button 
      type="submit"
      style="padding: 0.75rem 2rem; font-size: 1rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;"
    >
      Submit
    </button>
  </form>

  <div style="margin-top: 2rem; padding: 1rem; background: #f0f0f0; border-radius: 4px;">
    <h3>Live Preview (Two-Way Binding):</h3>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Age:</strong> {{ user.age }}</p>
    <p><strong>Country:</strong> {{ user.country }}</p>
  </div>

  <div style="margin-top: 2rem; padding: 1rem; background: #fff3e0; border-radius: 4px;">
    <h3>ðŸ”‘ Key Concept:</h3>
    <p><code>[(ngModel)]="user.name"</code> creates two-way binding</p>
    <p>Type in any field â†’ See it update below instantly!</p>
  </div>
</div>
